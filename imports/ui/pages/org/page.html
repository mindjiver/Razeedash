<template name="OrgSingle">
    {{#if Template.subscriptionsReady}}
        <div class="card m-2">
            <div class="card-header">
                <h4 class="mb-0"><span class="text-muted">Organization</span> {{org.name}}</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group row">
                        <label for="org_name" class="col-sm-2 col-form-label">
                            Name
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="org_name" type="text" value="{{org.name}}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_creator" class="col-sm-2 col-form-label">
                            Creator
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="org_creator" type="text" value="{{org.creatorUserId}}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_created" class="col-sm-2 col-form-label">
                            Created
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="org_created" type="text" value="{{moment org.created}}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_api_key" class="col-sm-2 col-form-label">
                            Api Key
                        </label>
                        <div class="col-sm-10">
                            {{#each orgKey in org.orgKeys}}
                                <input class="form-control keyDisplay" id="org_api_key" type="text" value="{{orgKey}}" readonly />
                            {{/each}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_command" class="col-sm-2 col-form-label">
                            Install Inventory
                        </label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <code class="form-control text-truncate" id="org_command">kubectl create -f "{{inventoryYamlUrl (firstOrgKey org)}}"</code>
                                <div class="input-group-append">
                                    <button class="btn btn-primary copy-button" type="button" data-clipboard-text="kubectl create -f &quot;{{inventoryYamlUrl (firstOrgKey org)}}&quot;">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_command" class="col-sm-2 col-form-label">
                            Install Kapitan
                        </label>
                        <div class="col-sm-10">
                            <div class="input-group mb-3">
                                <code class="form-control text-truncate" id="org_command">kubectl create -f "{{kapitanYamlUrl (firstOrgKey org)}}"</code>
                                <div class="input-group-append">
                                    <button class="btn btn-primary copy-button" type="button" data-clipboard-text="kubectl create -f &quot;{{kapitanYamlUrl (firstOrgKey org)}}&quot;">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    {{/if}}
</template>
